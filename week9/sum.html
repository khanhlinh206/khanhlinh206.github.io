<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p>Tổng</p>
    <input type="number" id="number1" placeholder="Enter first number"><br>
    <input type="number" id="number2" placeholder="Enter second number"><br>
    <button id="button1" onclick="calculateSum()">Submit</button>
    <label id="result1"></label>

    <p>Hiệu</p>
    <input type="number" id="number3" placeholder="Enter first number"><br>
    <input type="number" id="number4" placeholder="Enter second number"><br>
    <button id="button2" onclick="calculateDifference()">Submit</button>
    <label id="result2"></label>

    <p>Tích</p>
    <input type="number" id="number5" placeholder="Enter first number"><br>
    <input type="number" id="number6" placeholder="Enter second number"><br>
    <button id="button3" onclick="calculateProduct()">Submit</button>
    <label id="result3"></label>

    <script>
        function calculateSum() {
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result1").innerHTML = "Please enter valid numbers.";
                return;
            }

            document.getElementById("result1").innerHTML = "Result: " + (num1 + num2);
        }

        function calculateDifference() {
            const num3 = parseInt(document.getElementById("number3").value);
            const num4 = parseInt(document.getElementById("number4").value);

            if (isNaN(num3) || isNaN(num4)) {
                document.getElementById("result2").innerHTML = "Please enter valid numbers.";
                return;
            }

            document.getElementById("result2").innerHTML = "Result: " + (num3 - num4);
        }

        function calculateProduct() {
            const num5 = parseInt(document.getElementById("number5").value);
            const num6 = parseInt(document.getElementById("number6").value);

            if (isNaN(num5) || isNaN(num6)) {
                document.getElementById("result3").innerHTML = "Please enter valid numbers.";
                return;
            }

            document.getElementById("result3").innerHTML = "Result: " + (num5 * num6);
        }
    </script>

</body>
</html>
